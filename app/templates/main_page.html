{% extends "base_page.html" %}

{% block title %}ChallengeMe{% endblock %}

{% block page_css %}
    <link rel="stylesheet" type="text/css" href="../static/css/main_style.css">
{% endblock %}
<script>
    function open_LoginModal()
    {
        alert('CLICK');
        let status = $('#login_Modal').css('display', 'flex');

        $('body').css('overflow', 'hidden');
    }
</script>

{% block header %}
<header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-screen-md mx-auto h-14 px-4 flex items-center justify-between">
        <div class="flex-shrink-0">
            <h1 class="text-2xl font-semibold text-gray-800 font-serif">ChallengeMe</h1>
        </div>

        <nav class="flex items-center space-x-6">
            <button onclick="open_LoginModal()" class="flex items-center text-blue-500 hover:bg-blue-100 hover:text-blue-700 font-semibold py-2 px-4 rounded-md transition duration-200 text-sm">
                로그인 하기
                <img src="../static/images/profile.jpg" alt="로그인" class="w-6 h-6 ml-2 rounded-full">
            </button>
        </nav>
    </div>
</header>
{% endblock %}

{% block main %}
<div id="login_Modal" class="modal-overlay">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-96 max-w-sm relative">
        <button id="closeLoginModalBtn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl leading-none">
        &times; </button>

        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">로그인</h2>

        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
            <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="아이디를 입력하세요">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
            <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="비밀번호를 입력하세요">
        </div>

        <p class="mt-4 text-center text-sm text-gray-600">
            계정이 없으신가요? <a href="#" class="text-blue-600 hover:underline">회원가입</a>
        </p>
    </div>
</div>
{% endblock %}

{% block page_js %}
{% endblock %}
