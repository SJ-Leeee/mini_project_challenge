<script>
    function open_loginmodal()
    {
        let modal = $('#login_Modal');
        let body = $('body');

        if ('none' === modal.css('display')) {
            modal.css('display', 'flex');
        }

        body.css('overflow', 'hidden');
    }

    function close_loginmodal()
    {
        let modal = $('#login_Modal');
        let body = $('body');

        if ('flex' === modal.css('display')) {
            modal.css('display', 'none');
        }

        body.css('overflow', 'auto');
    }

    function submit_login()
    {
        let email = $("#username").val();
        let password = $("#password").val();

        // 유효성 검사 우선 빈 값 확인으로 구현. 이메일 형식 확인, 비밀번호 강도 같은 방법도 있음.
        if ('' === email) {
            alert("아이디(이메일)를 입력해주세요.");
            return false;
        }

        if ('' === password) {
            alert("비밀번호를 입력해주세요.");
            return false;
        }

        $.ajax({
            type: "POST",
            url: "/log-in",
            data: { email_give: email, password_give: password },
            success: function(response) {
                if ("success" == response["result"]) {
                    alert("로그인 성공!");  // 임시 로그인 성공 알림

                    window.location.reload();   // 토큰 유무로 페이지 다르게 보이게 처리할 예정
                }
                else {
                    alert("서버 오류!");    // 어떻게 처리할 지 회의 필요
                }
            }
        })
    }

    function page_ready()
    {
        let open_loginmodal_btn = $('#open_LoginModal_btn');
        let close_loginmodal_btn = $('#close_LoginModal_btn');
        let submit_login_btn = $('#login_Submit_Btn');

        open_loginmodal_btn.on('click', open_loginmodal);
        close_loginmodal_btn.on('click', close_loginmodal);
        submit_login_btn.on('click', submit_login);
    }

    $(document).ready(page_ready());
</script> -->
